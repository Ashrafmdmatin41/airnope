<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirNope playground</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <script defer src="app.js"></script>
    </head>
    <body>
        <div class="ui container">
            <div class="ui segment">
                <h1 class="ui header">AirNope playground</h1>
                <div class="ui form">
                    <div class="field">
                        <label>Enter the message you want to test here:</label>
                        <textarea id="message"></textarea>
                    </div>
                    <button id="submit" class="ui blue button">Send</button>
                </div>
                <div id="result" style="margin-top: 1rem"></div>
            </div>
            <p style="text-align: center;">
                <a href="https://github.com/cuducos/airnope" class="ui link center aligned">
                    <i class="code icon"></i>
                    Source code
                </a>
            </p>
        </div>
    </body>
</html>
